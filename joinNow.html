<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/menu.css">
    <title>Titan Fitness | Join Now</title>
</head>

<body class="site-wrapper">
    <!-- HERO -->
    <header class="hero hero--secondary">
        <div class="container">
            <div class="hero__navigation">
                <h2 class="hero__brand">
                    <a href="#" class="button button--light-green"> <span class="hilight"> Titan </span> Fitness</a>
                </h2>

                <i class="fas fa-bars hamburger-menu"></i>

                <ul class="main-navigation">
                    <li> <a href="index.html" class="button button--light-green">Home</a></li>
                    <li> <a href="classes.html" class="button button--light-green">Classes</a></li>
                    <li> <a href="trainers.html" class="button button--light-green">Trainers</a></li>
                    <li> <a href="joinNow.html" class="button button--light-green current">Join Now</a></li>
                </ul>

            </div>
            <div class="hero__content hero__content--secondary">
                <h1 class="hero__header">Join Titan Fitness</h1>
            </div>
        </div>
    </header>

    <div class="main">
        <div class="section contact">
            <div class="contact__items">
                <div class="contact__form">
                    <h2 class="contact__form-header">Fill out the Form below to get Started</h2>
                    <div class="contact__form-group">
                        <label class = "contact__form-label"> Name
                            <input type="text" class="contact__form-text-input">
                        </label>
                        <label class = "contact__form-label"> Email Address
                            <input type="text" class="contact__form-text-input">
                        </label>
                        <label class = "contact__form-label"> Message
                            <textarea class="contact__form-text-input contact__form-text-area"></textarea>
                        </label>
                        <button class="contact__form-button button button--dark-green" type = "submit"> Send Message </button>
                    </div>
                </div>
                <div class="contact__map">

                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="main-footer section">
        <div class="container">
            <div class="main-footer__contents">
                <span class="main-footer__text">&copy; Copyright 2019 <span class="hilight"> Titan </span> Fitness. All
                    rights reserved </span>
                <ul class="horizontal-list">
                    <li> <a href="#" class="button button--light-green"> <i class="fab fa-twitter"></i> </a> </li>
                    <li> <a href="#" class="button button--light-green"> <i class="fab fa-instagram"></i> </a> </li>
                    <li> <a href="#" class="button button--light-green"> <i class="fab fa-linkedin"></i> </a> </li>
                    <li> <a href="#" class="button button--light-green"> <i class="fab fa-facebook-f"></i> </a> </li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
