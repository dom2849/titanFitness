<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/menu.css">
    <title>Titan Fitness | Classes</title>
</head>

<body>
    <!-- HERO -->
    <header class="hero hero--secondary">
        <div class="container">
            <div class="hero__navigation">
                <h2 class="hero__brand">
                    <a href="index.html" class="button button--light-green"> <span class="hilight"> Titan </span> Fitness</a>
                </h2>

                <i class="fas fa-bars hamburger-menu"></i>

                <ul class="main-navigation">
                    <li> <a href="index.html" class="button button--light-green">Home</a></li>
                    <li> <a href="classes.html" class="button button--light-green current">Classes</a></li>
                    <li> <a href="trainers.html" class="button button--light-green">Trainers</a></li>
                    <li> <a href="joinNow.html" class="button button--light-green">Join Now</a></li>
                </ul>

            </div>
            <div class="hero__content hero__content--secondary">
                <h1 class="hero__header">Our Classes</h1>
            </div>
        </div>
    </header>

    <section class="group-fitness section">
        <div class="container">
            <div class="group-fitness__courses">

                <!-- Each div is a class -->
                <div>
                    <img src="images/classes/yoga.jpg" alt="Yoga" class="group-fitness__course-image">
                    <h2 class="group-fitness__course-name">Yoga</h2>
                </div>
                <div>
                    <img src="images/classes/aerobics.jpg" alt="Aerobics" class="group-fitness__course-image">
                    <h2 class="group-fitness__course-name"> Aerobics </h2>
                </div>
                <div>
                    <img src="images/classes/boxing.jpg" alt="Kick Boxing" class="group-fitness__course-image">
                    <h2 class="group-fitness__course-name">Kick Boxing</h2>
                </div>
                <div>
                    <img src="images/classes/meditation.jpg" alt="Meditation" class="group-fitness__course-image">
                    <h2 class="group-fitness__course-name">Meditation</h2>
                </div>
                <div>
                    <img src="images/classes/strength.jpg" alt="Strength Training" class="group-fitness__course-image">
                    <h2 class="group-fitness__course-name">Strength Training</h2>
                </div>
                <div>
                    <img src="images/classes/zumba.jpg" alt="Zumba" class="group-fitness__course-image">
                    <h2 class="group-fitness__course-name">Zumba</h2>
                </div>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="main-footer section">
        <div class="container">
            <div class="main-footer__contents">
                <span class="main-footer__text">&copy; Copyright 2019 <span class="hilight"> Titan </span> Fitness. All
                    rights reserved </span>
                <ul class="horizontal-list">
                    <li> <a href="#" class="button button--light-green"> <i class="fab fa-twitter"></i> </a> </li>
                    <li> <a href="#" class="button button--light-green"> <i class="fab fa-instagram"></i> </a> </li>
                    <li> <a href="#" class="button button--light-green"> <i class="fab fa-linkedin"></i> </a> </li>
                    <li> <a href="#" class="button button--light-green"> <i class="fab fa-facebook-f"></i> </a> </li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
